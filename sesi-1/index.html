<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

        <div class="card text-center">
          <h1 class="tittle">Youtube</h1>
          <i class="fa-brands fa-youtube icons"></i>
          <p class="description">Channel yt lazz</p>
          <button class="btn">Follow</button>
        </div>
        <div class="card text-center">

          <i class="fa-brands fa-twitter icons"></i>
          <p class="description">Twitter Lazz</p>
          <button class="btn">Follow</button>
        </div>
        <div class="card text-center">
          <h1 class="tittle">Goggle</h1>
          <i class="fa-brands fa-google icons"></i>
          <p class="description">google Lazz</p>
          <button class="btn">Follow</button>
        </div>
        <div class="card text-center">
          <h1 class="tittle">Tiktok</h1>
          <i class="fa-brands fa-tiktok icons"></i>
          <p class="description">Tiktok Lazz</p>
          <button class="btn">Follow</button>
